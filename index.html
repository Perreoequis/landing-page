<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perreo Equis</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .hero {
      background-image: url('imagem-desktop.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    footer {
      font-weight: bold;
      font-size: 1.5em;
      color: rgba(255, 255, 255, 0.95);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      margin-bottom: 20px;
      padding: 0 10px;
    }

    @media (max-width: 768px) {
      .hero {
        background-image: url('imagem-mobile.jpg');
      }

      footer {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

<div class="hero">
  <footer>
    No te preocupes, pronto tendrás más novedades sobre cómo tener el mejor perreo de tu vida.
  </footer>
</div>

</body>
</html>
