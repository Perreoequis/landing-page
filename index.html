<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perreo Equis</title>

  <!-- Open Graph / Thumbnail -->
  <meta property="og:title" content="Perreo Equis">
  <meta property="og:description" content="No te preocupes, pronto tendr치s m치s novedades sobre c칩mo tener el mejor perreo de tu vida.">
  <meta property="og:image" content="https://www.perreoequis.com/assets/thumbnail.jpg">
  <meta property="og:url" content="https://www.perreoequis.com">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .hero {
      background-image: url('imagem-desktop.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    /* Spotify widget (desktop) */
    .spotify-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 80px;
      z-index: 1000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      display: block;
    }

    /* Spotify button (mobile) */
    .spotify-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #1DB954;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 20px;
      font-size: 1em;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 1000;
      display: none;
      text-decoration: none;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    /* Anima칞칚o: quando a p치gina carrega */
    .spotify-button.show {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .hero {
        background-image: url('imagem-mobile.jpg');
      }

      .spotify-widget {
        display: none;
      }

      .spotify-button {
        display: inline-block;
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var button = document.querySelector('.spotify-button');
      if (button) {
        if (window.innerWidth <= 768) {
          setTimeout(function() {
            button.classList.add('show');
          }, 500); // 0.5 segundos de atraso
        }
      }
    });
  </script>

</head>
<body>

<div class="hero">
  <!-- Hero vazio: apenas imagem de fundo -->
</div>

<!-- Spotify Widget (apenas no desktop) -->
<div class="spotify-widget">
  <iframe style="border:0; width:100%; height:100%;" 
          src="https://open.spotify.com/embed/playlist/4ebG6G91GhaotRUwUzKY0j?utm_source=generator" 
          frameborder="0" 
          allowfullscreen="" 
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
          loading="lazy">
  </iframe>
</div>

<!-- Spotify Button (apenas no mobile) -->
<a class="spotify-button" href="https://open.spotify.com/playlist/4ebG6G91GhaotRUwUzKY0j" target="_blank">
  游꿧 Ouvir Playlist
</a>

</body>
</html>
